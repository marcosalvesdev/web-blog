{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold font-serif mb-2">Create Account</h1>
                <p class="text-muted">Join our community and start sharing your thoughts</p>
            </div>

            <!-- Registration Card -->
            <div class="card border-light-subtle shadow-sm">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        {{ form|crispy }}

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark py-2">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Login Link -->
            <div class="text-center mt-4">
                <p class="mb-0">
                    Already have an account?
                    <a href="{% url 'accounts:login' %}" class="text-decoration-none fw-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
