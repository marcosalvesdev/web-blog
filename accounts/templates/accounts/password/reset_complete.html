{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold font-serif mb-2">Password Reset Complete</h1>
                <p class="text-muted">Your password has been successfully updated</p>
            </div>

            <!-- Success Card -->
            <div class="card border-light-subtle shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center">
                        <p class="mb-4">Your password has been set. You may go ahead and log in now.</p>
                        <a href="{% url 'accounts:login' %}" class="btn btn-dark py-2 px-4">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
