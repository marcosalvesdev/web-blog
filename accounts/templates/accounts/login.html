{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 col-lg-5 mx-auto">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold font-serif mb-2">Welcome Back</h1>
                <p class="text-muted">Sign in to continue to Ink & Well</p>
            </div>

            <!-- Login Card -->
            <div class="card border-light-subtle shadow-sm">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        {{ form|crispy }}

                        <!-- Remember Me and Forgot Password Links -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">Forgot
                                password?</a>
                        </div>

                        <!-- Sign In Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark py-2">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Back to Register Link -->
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="{% url 'accounts:register' %}"
                        class="text-decoration-none fw-medium">Create
                        one</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
